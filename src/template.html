<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1e87f0" />
	<meta name="description" content="Weather application to demo geolocation and progressive web apps." />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	%sapper.base%

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" />
	<link rel="stylesheet" href="weather.css" />
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
	<link rel='manifest' href='manifest.json?v=1'>

	%sapper.styles%

	%sapper.head%
</head>

<body class="app">

	<div id='sapper' class="app-content">%sapper.html%</div>

	<footer class="uk-text-center"><small><a href="https://openweathermap.org/api/one-call-api" target="_blank">Powered
				by Open Weather Map</a></small></footer>

	%sapper.scripts%
</body>

</html>
